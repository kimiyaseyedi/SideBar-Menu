<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side_Bar Menu</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainbox">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="bx bx-menu"></i>
        </label>
      </div>
      <div class="sidebarmenu">
        <div class="logo">
          <a href="#">MiyaLab</a>
        </div>
        <div class="btn_two">
          <label for="check">
            <i class="bx bx-x"></i>
          </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="bx bx-home-alt-2"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-photo-album"></i> Worksamples</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-question-mark"></i> About Us</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-phone"></i> Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="socialmedia">
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
          <a href="#"><i class="bx bxl-telegram"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
